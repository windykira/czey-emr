<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="emrinclude :: header"></head><head th:include="emrinclude :: header"></head>
<meta charset="utf-8">
<!--<head th:include="include :: header"></head>-->
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="templateForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">模板名称：</label>
								<div class="col-sm-8">
									<input id="templateName" name="templateName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">适用范围：</label>
								<div class="col-sm-8">
									<select id="rangeSel" name="rangeSel" class="form-control chosen-select" ></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">模板类型：</label>
								<div class="col-sm-8">
									<select id="typeSel" name="typeSel" class="form-control chosen-select" ></select>
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-2 pull-right">
									<button onclick="cancel()" class="btn btn-white">取消</button>
								</div>
								<div class="col-sm-2 pull-right">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="emrinclude::footer"></div>
	<script type="text/javascript" src="/js/appjs/template/temp/add.js">
	</script>
</body>
</html>
